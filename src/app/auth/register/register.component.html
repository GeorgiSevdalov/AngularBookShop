<div class="flex h-screen justify-center">
    <form class="p-4 rounded-lg border m-auto">
        <h1 class="text-center text-xl">Register</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" id="" class="p-2 border rounded w-full" placeholder="Email">
        </div>
        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input type="password" id="" class="p-2 border rounded w-full" placeholder="Password">
        </div>
        <div class="my-5 w-full">
            <label for="confirmPassword">Confirm Password</label>
            <input type="confirmPassword" id="" class="p-2 border rounded w-full" placeholder="Confirm Password">
        </div>
        <div class="my-5 w-full">
            <input type="submit" class="p-2 rounded w-full bg-purple-500 text-white hover:bg-purple-300" placeholder="Confirm Password">
        </div>
    </form>
</div>
